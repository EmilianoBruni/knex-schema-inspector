name: Tests

# on: [push, pull_request]
on: [workflow_dispatch] # disable after testing

defaults:
  run:
    shell: bash

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: init apt
        run: sudo apt update

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      # - name: Debug via browser
      #   uses: fawazahmed0/action-debug-vscode@main

      - name: Starting DB services under docker
        run: docker compose up -d

      - name: Install dependencies
        run: pnpm install

      - name: Fix sqlite pnpm bug
        run: |
          pnpm install sqlite3 better-sqlite3
          cd node_modules/sqlite3; pnpm rebuild
          cd ../better-sqlite3; pnpm rebuild

      - name: Wait for DB services to be ready
        run: |
          while ! docker compose logs mysql | grep -q 'mysqld: ready for connections.'; do sleep 2; done
          while ! docker compose logs postgres | grep -q 'database system is ready to accept connections'; do sleep 2; done
          while ! docker compose logs mssql | grep -q 'SQL Server is now ready for client connections'; do sleep 2; done

      - name: Run tests
        run: pnpm test

      - name: Stop DB services
        run: docker compose down
